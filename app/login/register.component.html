<div class="container">
  <div class="form">
    <div id="signup">
      <h1>Đăng ký</h1>

      <form #register="ngForm" (ngSubmit)="onSubmit()">

        <div class="top-row">
          <div class="field-wrap">
            <input type="text" required autocomplete="off" name="lname" [(ngModel)]="user.lastname" placeholder="Họ"/>
          </div>

          <div class="field-wrap">
            <input type="text" required autocomplete="off" name="fname" [(ngModel)]="user.firstname" placeholder="Tên"/>
          </div>
        </div>

        <div class="field-wrap">
          <input #email (keyup)="onEmail(email.value)" type="email" required autocomplete="off" name="email" [(ngModel)]="user.email" placeholder="Email"/>
        </div>

        <div class="field-wrap">
          <input #pass (keyup)="onPass(pass.value)" type="password" required autocomplete="off" name="pass" [(ngModel)]="user.password" placeholder="Mật khẩu"/>
        </div>

        <div class="field-wrap">
          <input #repass (keyup)="onRePass(repass.value)" type="password" required autocomplete="off" name="repass" placeholder="Nhập lại mật khẩu"/>
        </div>

        <div class="loginx">
          <button class="loginx" type="submit">Đăng ký</button>
          <button class="loginx" type="button" (click)="goToHome()">Về trang chủ</button>
        </div>
      </form>
    </div>
    <!-- tab-content -->
  </div>
  <!-- /form -->
  <div class="container-fluid">
    <div class="right">
      <a href="#">
        <img src="../../../../assets/img/logo-01.png" />
      </a>
      <h2>Welcom there!</h2>
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    </div>
  </div>
</div>
